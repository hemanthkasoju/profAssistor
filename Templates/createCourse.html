{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <title>Adding Course</title>
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
</head>
<body>
<div class="hero">
    <div class="navigation">
        <a class="logoutbutton" href="/accounts/logout">
            <img src="https://www.vippng.com/png/detail/0-2967_png-file-svg-logout-logo-png.png">
            <div class="logout">Logout</div>
        </a>
    </div>
    <div class="form-box createC">
         <div class="head-contianer">
				 <div class="mainHeader-text">Create Course </div>
		 </div>
        <form action="/accounts/createCourse" method="post" class="input-group">
            {% csrf_token %}
            <input type="text" class="input-field" placeholder="Course ID" name="courseID" required><br>
            <input type="text" class="input-field" placeholder="Course Name" name="courseName" required><br>
            <textarea class="input-field" placeholder="Course Description" name="description" rows="5" cols="50"
                      required></textarea><br>
            <input type="submit" name="Create course" class="submit-btn"> <br>
            <div>
                {% for message in messages %}
                <h3>{{message}}</h3>
                {% endfor %}
            </div>
        </form>
		  <div  style="text-align: center; font-weight:bold; margin-top: 25px;">
		  {% if user.is_authenticated %}
            Hi, {{ user.first_name }} enter course details
            {% endif %}</div>
    </div>
</div>
</body>
</html>
