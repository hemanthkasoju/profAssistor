{% load static %}
<html>
<head>
    <meta charset="UTF-8">
        <title>Adding Course</title>
         <link rel="stylesheet" href="{% static 'styles/style.css' %}">
</head>

<body>


      <div class="hero">

            {% if user.is_authenticated %}
			Hi, {{ user.first_name }}
            <a href="/accounts/logout" class="lout"> Logout </a>
            {% endif %}
	  <div class="formc">
		  <form action = "/accounts/createCourse" method = "post" class="input-group">
	   {% csrf_token %}
		 <input type="text" class="input-field" placeholder="Course ID" name="courseID" required><br>
		 <input type="text" class="input-field" placeholder="Course Name" name="courseName" required><br>
		 <textarea class="input-field" placeholder="Course Description" name="description" rows="5" cols="50" required></textarea><br>
		 <input type="submit" name="Create course"  class="submit-btn"> <br>
		 <div>
			 {% for message in messages %}
			 <h3>{{message}}</h3>
			 {% endfor %}
		 </div>
	 </form>
	  </div>
	  </div>
</body>
</html>
