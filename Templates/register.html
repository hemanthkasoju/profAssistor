<html>
<title> Registration </title>
<body>
<form action = "register" method = "post">

  {% csrf_token %}
	<label for="firstName">First Name:</label><br>
	<input type="text" name="firstName" value="" placeholder="First Name"><br><br>

  <label for="lastName">Last Name:</label><br>
  <input type="text" name="lastName" value=""  placeholder="Last Name"><br><br>

  <label for="firstName"> Username:</label><br>
  <input type="text" name="username" value=""  placeholder="User Name"><br><br>

  <label for="firstName">Email</label><br>
  <input type="email" name="email" value=""  placeholder="Email"><br><br>

  <label for="firstName">Password</label><br>
  <input type="password" name="password" value=""  placeholder="Password"><br><br>

  <label for="firstName">Confirm Password:</label><br>
  <input type="text" name="confirmPassword" value=""  placeholder="Confirm Password"><br><br>

	<input type="submit" name="submit" value="Submit"><br>

</form>
</body>
</html>
