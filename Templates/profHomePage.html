{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
</head>
<body>
  <div class="hero">
   <a href="/accounts/logout"> Logout </a><br><br>

    <a href="/accounts/createCourse"> Create course </a><br><br>

{% for profCourse in profCourses %}
   <form action="AddQuestions/addQuestions" method="post">
    {% csrf_token %}

    <input type="hidden" name="courseID" value={{ profCourse.courseID }}><br><br>

    {% endfor %}
   </form>
  </div>
</body>
</html>
